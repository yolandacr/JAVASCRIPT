<!DOCTYPE html>
<html lang="es">
  <!--


-->

  <head>
    <title>Ejercicios Javascript</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/HojaEstilos.css" />
   
    
  </head>

  <body onload="crearCajas()">
    <div id="fondo">
      <picture>

         <!-- IMAGEN GRANDE -->
        <source media="(orientation: landscape) and (min-width: 1201px)" srcset="./imagenes/grande.webp"
            type="image/webp">

            <source media="(orientation: portrait) and (min-width:601px)" srcset="./imagenes/grande_vertical.jpg" type="image/jpg">

            <!-- IMAGEN MEDIANA  -->
            <source media="(orientation: landscape) and (min-width: 901px)" srcset="./imagenes/mediana.webp"
            type="image/webp">

            <source media="(orientation: portrait) and (min-width:401px)" srcset="./imagenes/mediana_vertical.jpg" type="image/jpg">
<!-- 
             IMAGEN PEQUEÑA -->
            <source media="(orientation: landscape) and (max-width: 900px)" srcset="./imagenes/pequeña.jpg" type="image/jpg">
            <source media="(orientation: portrait) and (max-width: 400px)" srcset="./imagenes/pequeña_vertical.webp" type="image/webp">

            <img id="imagen" alt="Foto de Supermercado" title="supermercado" src="./imagenes/grande.webp" />


      </picture>
      
    </div>
    <div id="zonacabecera">
      <h1>SUPERMERCADO</h1>
    </div>
    <br />
    <div id="zonacajas">
      <div class="caja" type="button" id="caja1" onClick="abrirCaja(1)" oncontextmenu="restar(1)">
        <p>CAJA1</p>
      </div>
      <div class="caja" type="button" id="caja2" onClick="abrirCaja(2)" oncontextmenu="restar(2)">
        <p>CAJA2</p>
      </div>
      <div class="caja" type="button" id="caja3" onClick="abrirCaja(3)" oncontextmenu="restar(3)">
        <p>CAJA3</p>
      </div>
      <div class="caja" type="button" id="caja4" onClick="abrirCaja(4)" oncontextmenu="restar(4)">
        <p>CAJA4</p>
      </div>
      <input type="text" id="orden">
      <input type="button" id="enviar" value="Enviar" onclick="validar()">
      <div id="botonesEstado">
        <input type="button" id="guardar" value="Guardar" onclick="guardarEstado()">
      <input type="button" id="recuperar" value="Recuperar" onclick="recuperarEstado()">
      </div>
      
    </div>
    <script src="./javascript/Caja.js"></script>
    <script src="./javascript/Funciones.js"></script>
  
  </body>
</html>
