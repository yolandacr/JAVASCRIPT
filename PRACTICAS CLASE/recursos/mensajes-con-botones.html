<!DOCTYPE html>
<html>
<!-- Mostramos mensajes personalizados con botones -->

<head>
    <title>Botones con mensajes</title>
    <meta charset="UTF-8">
</head>

<body>

    <form>
        <input type="button" onClick="msg1()" value="1">
        <input type="button" onClick="msg2()" value="2">
        <input type="button" onClick="msg3()" value="3">
    </form>

    <script>
        function msg1() {
            alert('Presionó el botón UNO');
        }
        function msg2() {
            alert('Presionó el botón DOS');
        }
        function msg3() {
            alert('Presionó el botón TRES');
        }
    </script>

</body>

</html>
